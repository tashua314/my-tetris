</g>
<g font-family="Inter, 'Segoe UI', sans-serif" font-weight="700" text-anchor="middle" fill="#e7f6ff">
    <text x="600" y="110" font-size="64" letter-spacing="2">my-tetris</text>
    <text x="600" y="170" font-size="20" fill="#8ad9ff" font-weight="500">Neon Svelte Tetris â€” fast drops, clean collisions</text>
