<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
<title id="title">my-tetris neon cover</title>
<desc id="desc">Neon Tetris blocks falling on a dark grid.</desc>
<defs>
    <linearGradient id="g-bg" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#050914" />
        <stop offset="1" stop-color="#0a1229" />
    </linearGradient>
    <linearGradient id="g-pink" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#ff5f9f" />
        <stop offset="1" stop-color="#ff2dd1" />
    </linearGradient>
    <linearGradient id="g-cyan" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#1affff" />
        <stop offset="1" stop-color="#04b4ff" />
    </linearGradient>
    <linearGradient id="g-yellow" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#ffd75f" />
        <stop offset="1" stop-color="#ff9f1c" />
    </linearGradient>
    <linearGradient id="g-purple" x1="0" x2="1" y1="0" y2="1">
        <stop offset="0" stop-color="#a86bff" />
        <stop offset="1" stop-color="#6f5bff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="8" result="blur" />
        <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
        </feMerge>
    </filter>
</defs>
<rect fill="url(#g-bg)" width="1200" height="630" />
<g stroke="#0f1f3d" stroke-width="2" opacity="0.35">
    <path d="M0 70h1200M0 140h1200M0 210h1200M0 280h1200M0 350h1200M0 420h1200M0 490h1200M0 560h1200" />
    <path d="M100 0v630M200 0v630M300 0v630M400 0v630M500 0v630M600 0v630M700 0v630M800 0v630M900 0v630M1000 0v630M1100 0v630" />
</g>
<g filter="url(#glow)">
    <rect x="740" y="120" width="220" height="100" rx="12" fill="url(#g-cyan)" opacity="0.9" />
    <rect x="480" y="240" width="100" height="220" rx="12" fill="url(#g-pink)" opacity="0.9" />
    <rect x="620" y="280" width="160" height="100" rx="12" fill="url(#g-yellow)" opacity="0.9" />
